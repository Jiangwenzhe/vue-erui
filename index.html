<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Er-ui</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .g-button {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --border-radius: 4px;
      --border-color: #999;
      --color: #333;
      --border-color-hover: #666;
      --button-active-bg: #eee;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .icon {
      width: 1em;
      height: 1em;
    }
  </style>
</head>

<body>
  <div id="app">
    <g-button icon="settings">按钮</g-button>
    <g-button>按钮</g-button>
    <g-button icon="settings" icon-position="right">按钮</g-button>
    <g-icon name="download"></g-icon>
    <g-icon name="loading"></g-icon>
  </div>
  <script src="./src/app.js"></script>
  <script src="//at.alicdn.com/t/font_1176650_2vx3kn4igv.js"></script>
</body>

</html>
