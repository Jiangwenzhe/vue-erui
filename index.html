<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Er-ui</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .er-button {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --border-radius: 4px;
      --border-color: #999;
      --color: #333;
      --border-color-hover: #666;
      --button-active-bg: #eee;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .icon {
      width: 1em;
      height: 1em;
    }
  </style>
</head>

<body>
  <div id="app">
    <er-button icon="settings" :loading="true">按钮</er-button>
    <er-button>按钮</er-button>
    <er-button icon="settings" icon-position="right">按钮</er-button>
    <er-button-group>
      <er-button icon="left">上一页</er-button>
      <er-button>More</er-button>
      <er-button icon="right" icon-position="right">下一页</er-button>
    </er-button-group>
    <div>
      <h4>Input</h4>
      <er-input value="章三" disabled></er-input>
      <er-input value="三" readonly></er-input>
      <er-input value="三csdcs" @change="inputChange"></er-input>
      <er-input value="三csdcs" error="xxjlsa"></er-input>
    </div>
    <er-row>
      <er-col></er-col>
      <er-col></er-col>
      <er-col></er-col>
      <er-col></er-col>
      <er-col></er-col>
      <er-col></er-col>
    </er-row>
    <er-row gap="20">
      <er-col></er-col>
      <er-col></er-col>
    </er-row>
    <er-row>
      <er-col span="4">2</er-col>
      <er-col span="20">10</er-col>
    </er-row>
    <er-row>
        <er-col span="2">2</er-col>
        <er-col span="20" offset="2">20</er-col>
      </er-row>
  </div>
  <script src="./src/app.js"></script>
  <script src="//at.alicdn.com/t/font_1176650_0st809f2iq6f.js"></script>
</body>

</html>
